<div class="container mt-5">
  <div class="card p-2 w-50 m-auto">
    <fieldset>
      <legend>Add New Book</legend>
      <div class="mb-3">
        <label class="form-label">Book Name</label>
        <input type="text" class="form-control" placeholder="Enter Book Name" required [(ngModel)]="myBook.name">
      </div>
      <div class="mb-3">
        <label class="form-label">Book Author</label>
        <input type="text" class="form-control" placeholder="Enter Book Author Name" required [(ngModel)]="myBook.author">
      </div>
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </fieldset>
  </div>

</div>
