<div class="container">
    <div class="card mb-3 p-3" *ngIf="!isLoading">
        <p>This listing has viewed {{listing?.views}}</p>

        <h3>{{listing?.name}}</h3>
        <p>{{listing?.description}}</p>
        <p>$ {{listing?.price}}</p>

        <div class="card-body">
            <a routerLink="/listings" type="button"
                class="btn btn-dark mx-3"> Back </a>

            <a routerLink="/contact/{{listing?.id}}" type="button"
                class="btn btn-dark mx-3"> Contact me </a>
        </div>


    </div>
    <div class="card m-3" *ngIf="isLoading">
      <h3>Loading....</h3>
    </div>
</div>
