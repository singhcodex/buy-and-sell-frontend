<div class="container w-50 m-auto">
    <legend class="text-center mb-3">Send Message to the Owner!</legend>
    <div class="form-group mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email"
        class="form-control" [(ngModel)]="email" placeholder="Enter your email here"/>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Message</label>
        <textarea name="message" class="form-control" [(ngModel)]="message" cols="30" rows="10"></textarea>
    </div>

    <button (click)="sendMessage()" class="btn btn-success">Send</button>
</div>
